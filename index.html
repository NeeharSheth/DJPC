<!DOCTYPE html>
<html>
<head>
  <title>AI DJ WEB APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>
<body background="background.jpg">
<center>
  	<h3 class="btn btn-warning heading">AI DJ WEB APP
	    <br>
	    <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed. This is not compatible for mobile. Sorry :(</span>
  	</h3>
	<br><br>
  <span class="btn_div"><button id="play" onclick="play()" class="btn btn-success">Play</button> <button id="change_button"  class="btn btn-success" onclick="changeSong()">Change Song</button> <button id="change_button"  class="btn btn-success" onclick="Stop()">Stop</button> </span>
</center>
<div id="speed_div">
  <img src="disk.gif" class="disk_img">
  <br>
  <h3 id="speed_h3" class="btn btn-danger h3_speed">Speed</h3>
</div>

<div id="volume_div">
  <img src="disk.gif" class="disk_imgVolume">
  <br>
  <h3 id="volume_h3" class="btn btn-danger h3_speed">Volume</h3>
</div>

<script src="main.js"></script>


</body>
</html>
